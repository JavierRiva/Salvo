<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship Locations</title>
<!-- link de bootstrap para css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/game.css">

    <link rel="stylesheet" href="dist/normalize.css" />
    <link rel="stylesheet" href="dist/gridstack.css" />
    <link rel="stylesheet" href="dist/gridstack-extra.css" />
    <link rel="stylesheet" href="dist/style.css" />

</head>
<body>
<div class="container">

    <header>
        <span id="player1"></span> vs <span id="player2"></span>
        <form id="logout-form" onsubmit="return false">
            <button id="logout-btn">Log out</button>
        </form>
    </header>

    <div class="row">

        <div id="new-game-form">
            <button id="place-btn">Submit Placed Ships</button>
        </div>

        <!-- div solo para colocar el borde y posicionar en base a la altura y anchura-->
        <div class="grid-ships">
            <!-- div que usa la librerÃ­a gridstack grid-stack-10 se indica que son 10 columnas-->
            <div id="grid" class="grid-stack grid-stack-10">
                <!--se agrega un elemento (widget) a la grilla-->
                <!--data-gs-x y data-gs-y posicion de inicio -->
                <!-- data-gs-width cuantas columnas ocupa data-gs-height cuantas filas ocupa -->

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <h1>Ships Grid</h1>
            <table class="table">
                <thead id="table-headers">

                </thead>
                <tbody id="table-rows">

                </tbody>
            </table>
        </div>

        <div class="col-sm">
            <h1>Salvoes Grid</h1>
            <table class="table">
                <thead id="table-headers-salvoes">

                </thead>
                <tbody id="table-rows-salvoes">

                </tbody>
            </table>
        </div>
    </div>

</div>

<!--scripts para importar jquery, popper y bootstrap (los 3 son necesarios para usar bootstrap en js)-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
<script src="dist/jquery-ui.min.js"></script>
<script src="dist/gridstack.js"></script>
<script src="dist/gridstack.jQueryUI.js"></script>
<script src="dist/jquery.ui.touch-punch.min.js"></script>

<script src="scripts/game.js"></script>

</body>
</html>
